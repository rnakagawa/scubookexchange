			<p id="details">Please enter the following information to post your book</p>
		</div>

				<p id="isbnInput">ISB Number: <input type="text"><br></p>

				Book Condition (Select one)<br>

				<br>

				<br>
			</div>
			<p id="email">Your e-mail address: <input type="text" name="email"> @scu.edu <input type="button" value="Send Verification Code" onclick="send-email()"></p>
