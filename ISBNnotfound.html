		<div>
			<h1>ISBN not found</h1>
			<p>Please enter all of the following information about your book</p>
		</div>
			<form name="subNotFound">
				<p>
                    <div class = "form-left">
                        Title:
                    </div>
                    <div class="form-right">
                        <input type="text" name="title" required>
                    </div>
                </p>
                </br>
                <div class="clearer"> </div>
				<p>
                    <div class ="form-left">
                        ISBN:
                    </div>
                    <div class="form-right">
                        <input type="text" name='isbn' id='isbn' required>
                    </div>
                </p>
                </br>
                <div class="clearer"> </div>
				<p>
                    <div class="form-left">
                        Author:
                    </div>
                    <div class="form-right">
                        <input type="text" name="author" required>
                    </div>
                </p>
            
                <div class="clearer"> </div>
                <p>
                    <div class="form-left">
                        Author 2:
                    </div>
                    <div class="form-right">
                        <input type="text" name="author2" required>
                    </div>
                    </p>
                    
                <div class="clearer"> </div>
                <p>
                    <div class = "form-left">
                        Edition:
                    </div>
                    <div class = "form-right">
                        <input type="text" name="edition" required>
                    </div>
                </p>
                
                <div class="clearer"> </div>
                
                <p>
                <div class="form-left">Condition: </div>
                <select  id="condition" name='condition'>
                    <option selected value='poor'>Poor</option>
                    <option value='okay'>Okay</option>
                    <option value='good'>Good</option>
                    <option value='new'>Like New</option>
                </select>
                </p>
                
                <div class="clearer"> </div>
                
                <p>
                    <div class="form-left">
                        Listing Price: $
                    </div>
                    <div class="form-right">
                        <input type="text" name="price" required>
                    </div>
                </p>
                <div class="clearer"> </div>
                
                <p>
                    <div class ="form-left">Email:</div>
                    <div class ="form-right">
                        <input type='text' name='email' style="width:7em">@scu.edu</input>
                    </div>
                </p>
                
                <div class="clearer"> </div>


                <div class= "centered">
                    <input type="button" class="verificationcode" value="Send Verification Code" onclick="getFormDataNotFound()">
                </div>


                <div class ="centered">
                    <input id='vCode' type="text" placeholder="Verification Code" name="verificationCode">
                    <input type='button' id="codesubmit" onclick='matchVCode()' value='Submit'/>
                </div>
                </br>
                </br>


			</form>
